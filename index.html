<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap URL Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #18230F;
            color: #E0E0E0;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #255F38;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 600;
        }

        .tab {
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            background: #27391C;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .tab-header {
            padding: 15px 20px;
            background: linear-gradient(90deg, #255F38, #1F7D53);
            color: #E0E0E0;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .tab-header:hover {
            background: linear-gradient(90deg, #1F7D53, #255F38);
        }

        .tab-content {
            padding: 20px;
            display: none;
            background: #27391C;
        }

        .tab-content.active {
            display: block;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #1F7D53;
            border-radius: 8px;
            resize: vertical;
            font-size: 1em;
            background: #18230F;
            color: #E0E0E0;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #255F38;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #255F38, #1F7D53);
            color: #E0E0E0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 95, 56, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #results {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .result-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #18230F;
            border-radius: 6px;
        }

        .error {
            color: #FF6B6B;
            background: #3A1C1C;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .progress-container {
            margin-top: 20px;
            background: #18230F;
            border-radius: 8px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #255F38, #1F7D53);
            width: 0;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.1) 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 20px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        .progress-text {
            margin-top: 10px;
            font-size: 0.9em;
            color: #E0E0E0;
            text-align: center;
        }

        .loader {
            display: none;
            border: 4px solid #27391C;
            border-top: 4px solid #255F38;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                width: 100%;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sitemap URL Extractor</h1>

        <div class="tab">
            <div class="tab-header" onclick="toggleTab('input-tab')">
                <span>Input URLs</span>
                <span>▼</span>
            </div>
            <div class="tab-content active" id="input-tab">
                <div class="input-section">
                    <textarea id="sitemapUrls" rows="5" placeholder="Enter up to 100 sitemap URLs (one per line, e.g., https://example.com/sitemap.xml)"></textarea>
                    <div class="button-group">
                        <button onclick="extractUrls()">Start Extraction</button>
                        <button onclick="resumeExtraction()" id="resumeButton" disabled>Resume Extraction</button>
                        <button onclick="clearData()">Clear Data</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab">
            <div class="tab-header" onclick="toggleTab('progress-tab')">
                <span>Progress</span>
                <span>▼</span>
            </div>
            <div class="tab-content" id="progress-tab">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">0% Complete (0/0 URLs processed)</div>
                <div id="loader" class="loader"></div>
            </div>
        </div>

        <div class="tab">
            <div class="tab-header" onclick="toggleTab('results-tab')">
                <span>Results</span>
                <span>▼</span>
            </div>
            <div class="tab-content" id="results-tab">
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        const PROXY_URLS = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?'
        ];

        // Load saved data
        let state = loadState();
        if (state.urls) {
            document.getElementById('sitemapUrls').value = state.urls.join('\n');
            updateResults(state.results);
            updateProgress(state.processedCount, state.totalUrls);
            if (state.isProcessing) {
                document.getElementById('resumeButton').disabled = false;
            }
        }

        function toggleTab(tabId) {
            const content = document.getElementById(tabId);
            const isActive = content.classList.contains('active');
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            if (!isActive) {
                content.classList.add('active');
            }
        }

        async function extractUrls() {
            const textarea = document.getElementById('sitemapUrls');
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');
            const rawUrls = textarea.value.trim().split('\n').filter(url => url.trim() !== '').slice(0, 100);

            if (rawUrls.length === 0) {
                resultsDiv.innerHTML = '<div class="error">Please enter at least one sitemap URL.</div>';
                return;
            }

            // Initialize state
            state = {
                urls: rawUrls,
                results: [],
                csvData: [['Sitemap URL', 'Extracted URL']],
                processedCount: 0,
                totalUrls: rawUrls.length,
                isProcessing: true
            };
            saveState();
            resultsDiv.innerHTML = '';
            loader.style.display = 'block';
            document.getElementById('resumeButton').disabled = false;

            await processUrls(rawUrls, 0);
        }

        async function resumeExtraction() {
            if (!state.isProcessing) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            document.getElementById('loader').style.display = 'block';
            updateResults(state.results);

            await processUrls(state.urls, state.processedCount);
        }

        async function processUrls(urls, startIndex) {
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');

            for (let i = startIndex; i < urls.length; i++) {
                const rawUrl = urls[i];
                try {
                    const url = normalizeUrl(rawUrl);
                    const pageUrls = await fetchAllSitemapUrls(url);
                    pageUrls.forEach(pageUrl => {
                        state.csvData.push([url, pageUrl]);
                    });
                    const result = `<div class="result-item">Extracted ${pageUrls.length} URLs from ${url}</div>`;
                    state.results.push(result);
                    resultsDiv.innerHTML += result;
                } catch (error) {
                    const errorMsg = `<div class="error">Error processing ${rawUrl}: ${error.message}</div>`;
                    state.results.push(errorMsg);
                    resultsDiv.innerHTML += errorMsg;
                }

                state.processedCount = i + 1;
                updateProgress(state.processedCount, state.totalUrls);
                saveState();

                // Yield to prevent blocking
                await new Promise(resolve => setTimeout(resolve, 0));
            }

            if (state.csvData.length > 1) {
                downloadCsv(state.csvData);
            } else {
                resultsDiv.innerHTML += '<div class="error">No URLs extracted for CSV.</div>';
            }

            state.isProcessing = false;
            saveState();
            loader.style.display = 'none';
            document.getElementById('resumeButton').disabled = true;
        }

        function updateProgress(processed, total) {
            const percentage = total > 0 ? (processed / total) * 100 : 0;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${percentage.toFixed(1)}% Complete (${processed}/${total} URLs processed)`;
        }

        function updateResults(results) {
            document.getElementById('results').innerHTML = results.join('');
        }

        function clearData() {
            localStorage.removeItem('sitemapExtractorState');
            state = {};
            document.getElementById('sitemapUrls').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressText').textContent = '0% Complete (0/0 URLs processed)';
            document.getElementById('resumeButton').disabled = true;
        }

        function saveState() {
            localStorage.setItem('sitemapExtractorState', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('sitemapExtractorState');
            return saved ? JSON.parse(saved) : {};
        }

        function normalizeUrl(rawUrl) {
            let url = rawUrl.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            try {
                const parsedUrl = new URL(url);
                return parsedUrl.origin + (url.endsWith('/sitemap_index.xml') || url.endsWith('/sitemap.xml') ? parsedUrl.pathname : '/sitemap_index.xml');
            } catch {
                throw new Error('Invalid URL format');
            }
        }

        async function fetchWithRetry(url, proxy, retries = 3, timeout = 5000) {
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeout);

                    const response = await fetch(proxy + encodeURIComponent(url), {
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/xml, text/xml',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Safari/537.36',
                            'Referer': new URL(url).origin
                        }
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        throw new Error(`Failed to fetch: ${response.statusText} (Status: ${response.status})`);
                    }
                    return await response.text();
                } catch (error) {
                    if (attempt === retries) {
                        throw error;
                    }
                    console.warn(`Attempt ${attempt} failed for ${url}: ${error.message}. Retrying...`);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
        }

        async function fetchSitemap(url) {
            let lastError = null;
            for (const proxy of PROXY_URLS) {
                try {
                    return await fetchWithRetry(url, proxy);
                } catch (error) {
                    lastError = error;
                    console.warn(`Proxy ${proxy} failed for ${url}: ${error.message}. Trying next proxy...`);
                }
            }
            throw new Error(`Network error: ${lastError.message}`);
        }

        async function fetchAllSitemapUrls(url) {
            try {
                let sitemapResponse = await fetchSitemap(url);
                const parser = new DOMParser();
                let xmlDoc = parser.parseFromString(sitemapResponse, 'text/xml');

                const sitemapNodes = xmlDoc.getElementsByTagName('sitemap');
                if (sitemapNodes.length > 0) {
                    const sitemapUrls = Array.from(sitemapNodes).map(node => node.getElementsByTagName('loc')[0].textContent);
                    let allPageUrls = [];
                    for (const sitemapUrl of sitemapUrls) {
                        const subSitemapResponse = await fetchSitemap(sitemapUrl);
                        const subXmlDoc = parser.parseFromString(subSitemapResponse, 'text/xml');
                        const pageUrls = Array.from(subXmlDoc.getElementsByTagName('loc')).map(node => node.textContent);
                        allPageUrls = allPageUrls.concat(pageUrls);
                    }
                    return allPageUrls;
                } else {
                    const pageUrls = Array.from(xmlDoc.getElementsByTagName('loc')).map(node => node.textContent);
                    return pageUrls;
                }
            } catch (error) {
                if (url.endsWith('/sitemap_index.xml')) {
                    const fallbackUrl = url.replace('/sitemap_index.xml', '/sitemap.xml');
                    try {
                        sitemapResponse = await fetchSitemap(fallbackUrl);
                        const parser = new DOMParser();
                        xmlDoc = parser.parseFromString(sitemapResponse, 'text/xml');
                        const pageUrls = Array.from(xmlDoc.getElementsByTagName('loc')).map(node => node.textContent);
                        return pageUrls;
                    } catch (fallbackError) {
                        throw new Error(`Network error: ${fallbackError.message}`);
                    }
                }
                throw error;
            }
        }

        function downloadCsv(data) {
            const csvContent = data.map(row => row.map(cell => `"${cell.replace(/"/g, '""')}"`).join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'sitemap_urls.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
